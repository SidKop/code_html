<!DOCTYPE html>
<html>
	<head>
		<title>Nested lists</title>
	</head>
	<body>
		<ol>
			<li>Dad's interests
				<ul>
					<li>football</li>
					<li>knitting</li>
				</ul>
			</li>
			<li>Mom's interests
				<ul>
					<li>hating football</li>
					<li>skydiving</li>
				</ul>
			</li>
		</ol>
<ul>
    <li>Favourite Boy's Names</li>
        <ol>
            <li>chris</li>
            <li>James</li>
            <li>Archie</li>
        </ol>
    <li>Favourite Girl's Names</li>
        <ol>
            <li>Abbey</li>
            <li>Zoe</li>
            <li>Cat</li>
        </ol>
</ul>
	</body>
</html>
